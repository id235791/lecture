<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 컬러</title>
    <style>
        body { background-color: gold; }
        #color1 {
            width: 200px;
            height: 200px;
            padding: 20px;
            /* background-color: rgb(136, 56, 146); */
            background-color: rgb(136, 56, 146, 0.5); /* 투명도 0.5 */
        }
        #color2 {
            width: 200px;
            height: 200px;
            padding: 20px;
            background-color: #ca5cc1;
        }
    </style>
</head>
<body>
    <h2>CSS 컬러</h2>
    <div id="color1">첫번째 컬러 적용</div>
    <div id="color2">두번째 컬러 적용</div>
</body>
</html>
