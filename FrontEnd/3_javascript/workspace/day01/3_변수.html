<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수</title>
</head>
<body>
    <h2>변수</h2>
    <script>
        'use strict';
        let num;
        num = 10;
        console.log(num);       // 변수
        console.log('num');     // 문자열 ( "",  '', `` )

        let str;
        console.log(str);       // undefined : 타입이 정해지지 않음
        str = '김사과';
        console.log(str);       // 김사과
        str = '반하나';
        console.log(str);
    </script>
</body>
</html>
