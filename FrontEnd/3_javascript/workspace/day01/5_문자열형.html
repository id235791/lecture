<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자열형</title>
</head>
<body>
    <h2>문자열형</h2>
    <script>
        'use strict';
        const str1 = "김사과 : '여러분 안녕하세요?'";
        console.log(str1);
        const str2 = '김사과 : "여러분 안녕하세요?"';
        console.log(str2);
        const str3 = "김사과 : \"여러분 안녕하세요?\"";
        console.log(str3);
        const str4 = `여러분 안녕하세요?
자바스크립트는 어렵습니다
그래서 너무 즐거워요.`;
        console.log(str4);

        const num1 = 10;
        const num2 = 5;
        const str5 = "10";
        console.log(num1 + num2);   // 숫자연산
        console.log(num1 + str5);   // 문자연산
        console.log(typeof(num1));  // number
        console.log(typeof(str5));  // string
        
        // 10 + 5 = 15
        console.log("10 + 5 = 15");
        console.log(num1+" + "+num2+" = "+(num1+num2));
        console.log(`${num1} + ${num2} = ${num1+num2}`);

    </script>
</body>
</html>
