<head>

    <title>삼항 연산자</title>
</head>
<body>
    <h2>삼항 연산자</h2>
    <script>
        'use strict';
        const num = Number(prompt('첫번째 숫자를 입력하세요.'));
        
        const result = num > 0 ? "양수입니다." : "음수입니다.";
        console.log(result);
    </script>
</body>
