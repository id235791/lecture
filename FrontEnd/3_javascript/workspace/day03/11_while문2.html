<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while문 - 2</title>
</head>
<body>
    <h2>while문 - 2</h2>
    <script>
        'use strict';
        let i = 1;
        let sum = 0;    // 3

        // 1 + 2 + 3 + 4 + 5 ...
        while(i<=100){
            sum += i;   // 3 += 3 -> 3 + 3 = 6
            i++;
        }

        console.log(`1부터 100까지의 총합 : ${sum}`);
    </script>
</body>
</html>
