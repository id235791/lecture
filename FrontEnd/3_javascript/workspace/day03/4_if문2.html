<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if문 - 2</title>
</head>
<body>
    <h2>if문 - 2</h2>
    <script>
        'use strict';
        const blood = prompt('당신의 혈액형을 입력하세요. (A, B, O, AB)');
        const type = prompt('RH+ 또는 RH-를 선택하세요.');

        if(blood == 'A'){
            if(type == "RH+"){
                console.log('당신의 혈액형은 A형이며 타입은 RH+입니다.');
            }
            if(type == "RH-"){
                console.log('당신의 혈액형은 A형이며 타입은 RH-입니다.');
            }
        }
        if(blood == 'B'){
            if(type == "RH+"){
                console.log('당신의 혈액형은 B형이며 타입은 RH+입니다.');
            }
            if(type == "RH-"){
                console.log('당신의 혈액형은 B형이며 타입은 RH-입니다.');
            }
        }
        if(blood == 'O'){
            if(type == "RH+"){
                console.log('당신의 혈액형은 O형이며 타입은 RH+입니다.');
            }
            if(type == "RH-"){
                console.log('당신의 혈액형은 O형이며 타입은 RH-입니다.');
            }
        }
        if(blood == 'AB'){
            if(type == "RH+"){
                console.log('당신의 혈액형은 AB형이며 타입은 RH+입니다.');
            }
            if(type == "RH-"){
                console.log('당신의 혈액형은 AB형이며 타입은 RH-입니다.');
            }
        }
    </script>
</body>
</html>
