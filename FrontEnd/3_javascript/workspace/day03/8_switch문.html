<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch문</title>
</head>
<body>
    <h2>switch문</h2>
    <script>
        'use strict';
        let sel = prompt('아동, 청소년, 성인 중 선택하세요');   // 성인

        switch(sel){
            case '아동':
                sel += " : 입장료 무료";    // 아동 + " : 입장료 무료" -> "아동 : 입장료 무료"
                break;
            case '청소년':
                sel += " : 입장료 2000원";
                break;
            case '성인':
                sel += " : 입장료 5000원";  // 성인 + " : 입장료 5000원" -> "성인 : 입장료 5000원"
                break;
            default:
                alert('입력값을 확인하세요');
                sel = '입력값을 확인하세요';
        }
        console.log(sel);
    </script>
</body>
</html>
