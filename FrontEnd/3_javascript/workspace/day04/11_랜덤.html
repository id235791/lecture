<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>랜덤</title>
</head>
<body>
    <h2>랜덤</h2>
    <script>
        'use strict';
        const rand1 = Math.random();
        console.log(`Math.random : ${rand1}`);
        console.log(`1~10사이의 랜덤한 수 : ${Math.floor(rand1 * 10) + 1}`);
        console.log('---------');
        const rand2 = Math.random();
        console.log(`Math.random : ${rand2}`);
        console.log(`1~45사이의 랜덤한 수 : ${Math.floor(rand2 * 45) + 1}`);
    </script>
</body>
</html>
