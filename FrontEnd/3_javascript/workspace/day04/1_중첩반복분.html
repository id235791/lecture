<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>중첩 반복문</title>
</head>
<body>
    <h2>구구단</h2>
    <script>
        'use strict';
        for(let i=2; i<=9; i++){
            document.write(`<p>${i}단</p>`);
            for(let j=1; j<=9; j++){
                document.write(`${i} * ${j} = ${i * j}<br>`);
            }
        }
        // 2 * 1 = 2
        // 2 * 2 = 4
        // ...
        // 3 * 1 = 3
        // 3 * 2 = 6
        // ...
        // 9 * 9 = 81
    </script>
</body>
</html>
