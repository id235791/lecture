<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체</title>
</head>
<body>
    <h2>객체</h2>
    <script>
        'use strict';
        const dog = {
            name: "루시",
            age: 10,
            color: "white",
            weight: 3.5,
            family: '포메리안'
        };

        console.log(dog.name);
        console.log(dog.age);
        console.log(dog.color);
        console.log(dog.weight);
        console.log(dog.family);

        let arr = [10, 20, 30, 40, 50];
        for(let i in arr){
            console.log(i, arr[i]);
        }

        for(let i in dog){
            console.log(i, dog[i]);
        }

        console.log(dog['name']);
        console.log(dog['age']);
        console.log(dog['color']);
        console.log(dog['weight']);
        console.log(dog['family']);    
    </script>
</body>
</html>
