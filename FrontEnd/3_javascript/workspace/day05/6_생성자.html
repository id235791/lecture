<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>생성자</title>
</head>
<body>
    <h2>생성자</h2>
    <script>
        'use strict';
        // 리터럴 표기법
        // 장점 : 객체를 빠르게 만듬
        // 단점 : 객체를 여러개 만들기 힘듬
        const Car = {
            name: '소나타',
            color: 'white',
            start: function(){
                return '시동을 겁니다';
            }
        }

        console.log(Car.name);
        console.log(Car.color);
        console.log(Car.start());

        // 생성자를 이용한 객체 생성
        // 장점 : 객체를 여러개 만들기 편함
        function Dog(name, color){
            this.name = name;
            this.color = color;
            this.sleep = function(){
                return `${this.name}가(이) 잠을 잡니다`;
            }
        }

        const Rucy = new Dog('루시', '흰색');
        console.log(Rucy.name);
        console.log(Rucy.color);
        console.log(Rucy.sleep());

        const Ppomi = new Dog('뽀미', '흰색');
        console.log(Ppomi.name);
        console.log(Ppomi.color);
        console.log(Ppomi.sleep());
    </script>
</body>
</html>
