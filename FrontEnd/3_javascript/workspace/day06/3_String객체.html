<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String 객체</title>
</head>
<body>
    <h2>String 객체</h2>
    <script>
        'use strict';
        const str1 = '안녕하세요. JavaScript';
        console.log(str1);

        console.log(str1.length);

        console.log(str1.indexOf('J'));
        console.log(str1.indexOf('Java'));
        console.log(str1.indexOf('java')); // 찾지못함(-1)
        console.log(str1.indexOf('a'));     // 8 : 앞에서 탐색
        console.log(str1.lastIndexOf('a'))  // 10 : 뒤에서 탐색

        console.log(str1.charAt(7)); // J

        console.log(str1.includes('Java')); // true
        console.log(str1.includes('java')); // false

        console.log(str1.substring(7)); // JavaScript
        console.log(str1.substring(7, 11)); // Java

        console.log(str1.substr(7, 4)); // Java

        const str2 = "사과🎁딸기🎁바나나🎁복숭아🎁체리🎁메론";
        const fruit = str2.split('🎁');
        /*
            fruit[0] = "사과"
            fruit[1] = "딸기"
            fruit[2] = "바나나"
            fruit[3] = "복숭아"
            fruit[4] = "체리"
            fruit[5] = "메론"
        */
        for(let f in fruit){
            console.log(f, fruit[f]);
        }

        console.log(str1.replace('안녕하세요.', '반갑습니다!'));

        const str3 = '     JavaScript      ';
        console.log(`🎍${str3}🎍`);
        console.log(`🎍${str3.trim()}🎍`);

    </script>
</body>
</html>
