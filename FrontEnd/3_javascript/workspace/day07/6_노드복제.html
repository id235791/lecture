<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>노드복제</title>
</head>
<body>
    <h2>노드복제</h2>
    <h3 id="item">복제된 아이템</h3>
    <div id="list">
        <p>HTML</p>
        <p>CSS</p>
        <p>JavaScript</p>
        <p>TypeScript</p>
        <!-- <h3 id="item"></h3> -->
    </div>
    <button onclick="cloneElement()">노드복제</button>
</body>
<script>
    const cloneElement = function(){
        const parent = document.getElementById("list");     //div#list
        const orginItem = document.getElementById("item");  //h3#item
        // console.dir(orginItem.cloneNode(false));

        // const cloneItem = orginItem.cloneNode(false);//<h3 id="item"></h3>
        const cloneItem = orginItem.cloneNode(true);//<h3 id="item">복제된 아이템</h3>

        parent.appendChild(cloneItem);//div#lilst 안에 마지막 자식으로 h3#item 추가
    }

</script>
</html>
