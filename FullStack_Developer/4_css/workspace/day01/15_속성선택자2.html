<html lang="en">
<head>

    <title>속성 선택자 - 2</title>
<style>
    /* 전부 다 */
    [title*="css"]{
        font-size: 20px;

        color:red;
    }

    }
    /* 1, 6 */

        border:1px solid blue;
    }
    /* 1, 6, 7, 8, 9 */

        background-color: green;
    }
</style>
</head>
