<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼</title>
<style>
    input[type=text], input[type=password]{
        box-sizing: border-box;
        width: 100%;
        padding: 10px 20px;
        background-color: aliceblue;
        margin: 5px 0;
        border:4px solid black;
    }
    input[type=text]{
        border-radius: 5px;
    }
    input[type=text]:hover{
        background-color: lemonchiffon;
    }
    input[type=text]:focus {
        border:4px dashed red;
        outline:none;
        background-color: mistyrose;
    }
    input[type=password]{
        border:none; outline: none;
        border-bottom: 2px solid hotpink;
        border-radius: 5px;
        box-shadow: 2px 2px 5px dodgerblue;
    }
    input[type=password]:focus{
        border-bottom-color:red;
    }
    select{
        box-sizing: border-box;
        width: 300px;
        padding: 10px;
        margin: 5px 10px;
        border: 2px solid yellowgreen;
        border-radius: 5px;
        font-weight: bold;
        background-color: skyblue;
    }
    /* option{
        padding: 10px;
    } */
    textarea{
        box-sizing: border-box;
        width: 100%;
        height: 200px;
        padding: 15px;
        font-size: 20px;
        border: 3px solid teal;
        border-radius: 10px;
        outline: none;
        resize: none;
    }

    input[type=radio]{
        appearance: none;
    }
    input[type=radio]+label{
        background:url(./images/radio.png) no-repeat;
        background-size: 21px;
        padding-left: 25px;
        background-position: 0 0px;
    }
    input[type=radio]:checked+label{
        background-position: 0 -21px;
    }

    input[type=button], input[type=submit], input[type=reset]{
        width: 150px;
        color:brown;
        background: aliceblue url(./images/손흥민.jpg) no-repeat;
        background-size: 38px;
        border:1px solid green;
        font-weight: bold;
        padding: 5px 10px;
        margin: 5px;
        border-radius: 5px;
        cursor: pointer;
    }
</style>
</head>
<body>
    <form action="">
        <p>
            아이디 <input type="text" placeholder="아이디를 입력하세요">
        </p>
        <p>
            비밀번호 <input type="password" placeholder="비밀번호를 입력하세요">
        </p>
        <p>
            직업
            <select name="" id="">
                <option value="">퍼블리셔</option>
                <option value="">웹 디자이너</option>
                <option value="">프론트엔드 개발자</option>
                <option value="">백엔드 개발자</option>
                <option value="">PM</option>
                <option value="">기획자</option>
                <option value="">서버 관리자</option>
                <option value="">DBA</option>
            </select>
        </p>
        <p>
            <textarea></textarea>
        </p>
        <p>
            <input type="radio" name="gender" id="M">
            <label for="M">남성</label>
            <input type="radio" name="gender" id="W">
            <label for="W">여성</label>
        </p>
        <p>
            <input type="submit" value="회원가입">
            <input type="reset" value="다시작성">
            <input type="button" value="돌아가기">
        </p>
    </form>
</body>
</html>
