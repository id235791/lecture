<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열의 메소드</title>
</head>
<body>
    <h2>배열의 메소드</h2>
</body>
<script>
    const arr1 = [10,20,30];

    //push
    arr1.push(40);
    console.log(arr1);

    //pop : 사용부분 통째로 제거되는 값
    let data = arr1.pop();
    console.log(arr1);
    console.log(data);

    //shift : 사용부분 통째로 제거되는 값
    data = arr1.shift();
    console.log(arr1);
    console.log(data);

    const arr2 = [10,20,30];
    const arr3 = [40,50,60];

    //concat : 사용부분 통째로 새롭게 만들어진 배열
    const arr4 = arr2.concat(arr3);
    console.log(arr2);
    console.log(arr4);

    //join
    let str = arr4.join("★");
    console.log(str);
    // ['game','book','movie'].join(",")

    let arr5 = [100,80,4,70,60,1,10000000];

    //reverse
    arr5.reverse();
    console.log(arr5);

    //sort
    // 그냥 사용하면 아스키코드로 정렬(사전순 정렬)
    arr5.sort();
    console.log(arr5);

    //만약 숫자 크기로 정렬하고 싶다면
    arr5.sort(function(a,b){ return a-b; }); //오름차순
    console.log(arr5);
    arr5.sort(function(a,b){ return b-a; }); //내림차순
    console.log(arr5);
</script>
</html>
