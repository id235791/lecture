<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습 - 2</title>
</head>
<body>
    <h2>실습 - 2</h2>
    <table border="1">
        <caption>요금표</caption>
        <tr>
            <th>구분</th>
            <th>요금</th>
        </tr>
        <tr id="kid">
            <td id="kid-txt">아동</td>
            <td>무료</td>
        </tr>
        <tr id="teen">
            <td id="teen-txt">청소년</td>
            <td>2000원</td>
        </tr>
        <tr id="adult">
            <td id="adult-txt">성인</td>
            <td>5000원</td>
        </tr>
    </table>
</body>
<script>
    let age = prompt("아동, 청소년, 성인 중 선택 입력");
    const map = {아동:"kid", 청소년:"teen", 성인:"adult"};
    //map[아동] --> kid
    let data = map[age];
    console.log(data);

    if(data == undefined){
        alert("다시 시도해주세요!")
    }
    else{
        //document.getElementById("kid")
        const row = document.getElementById(data);
        //document.getElementById("kid-txt")
        const td = document.getElementById(data+"-txt");
        
        row.style.backgroundColor="#ef5350";
        td.innerHTML = "★"+age;
    }
</script>
</html>
