<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 - 2</title>
</head>
<body>
    <h2>함수 - 2</h2>
</body>
<script>
    f1();
    f1(10);

    function f1(num1=0, num2=num1){
        // if(num1 == undefined){
        //     num1 = 0;
        // }
        console.log(num1+num2);
    }

    f2(10);
    f2(10,20,30,40,50);

    function f2(num1, ...data){
        console.log(`처음으로 넘겨진 매개값 : ${num1}`)
        for(let i=0;i<data.length;i++){
            console.log(`data 배열 ${i}에 담긴 값 : ${data[i]}`);
        }
    }

    // f3();
    const f3 = function(){
        console.log("f3() 호출!");
    }
    f3();

    const f4 = (num1,num2)=>{
        console.log(num1+num2);
        return num1+num2;
    }
    f4(10,20);
</script>
</html>
