<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 실습 - 2</title>
</head>
<body>
    <h2>함수 실습 - 2</h2>
    <input type="text" value="아동" id="input">
</body>
<script>
    // 태그객체.value : 해당 태그의 value 속성
    const input = document.getElementById("input");
    input.value = "성인";
    console.log(input.value);
</script>
</html>
