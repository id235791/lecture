<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문서객체모델 - 2</title>
<script>
    // window.onload : html 해석이 끝난 후 호출해 줄 함수 설정
    window.onload = function(){
        const gnb = document.getElementById("gnb");
        // console.log(gnb);

        console.log(gnb.parentNode);
        // childNodes : 비요소 노드들도 포함
        console.log(gnb.childNodes);
        // children : 요소 노드들만 담겨있음
        console.log(gnb.children);

        gnb.children[0].style.listStyle = 'none';

        const ul = gnb.children[0];

        console.log(ul.children[1].nextSibling);//#text(텍스트노드)
        console.log(ul.children[1].nextElementSibling);

        console.log(ul.children[1].previousSibling);
        console.log(ul.children[1].previousElementSibling);

        console.log(ul.firstChild);//#text
        console.log(ul.firstElementChild);

        console.log(ul.lastChild);
        console.log(ul.lastElementChild);

    }
</script>
</head>
<body>
    <h2>문서객체모델 - 2</h2>
    <div>
        <nav id="gnb">
            <!-- 이 양쪽에는 text 노드가 숨어있음 -->
            <ul>
                <li class="first">내용 1</li>
                <li>내용 2</li>
                <li>내용 3</li>
            </ul>
        </nav>
    </div>
</body>
</html>
