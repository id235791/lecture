<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="wrap">
        <form action="./user/join_db.jsp" method="post" name="joinForm">
            <table>
                <tbody>
                    <tr>
                        <td colspan="2" id="result"></td>
                    </tr>
                    <tr>
                        <th><label for="userid">아이디</label></th>
                        <td>
                            <input type="text" name="userid" id="userid">
                            <input type="button" value="중복검사">
                        </td>
                    </tr>
                    <tr>
                        <th><label for="userpw">비밀번호</label></th>
                        <td><input type="password" name="userpw" id="userpw" onkeyup="pwcheck()"></td>
                        <!-- onkeyup : 키가 올라갈 때 수행, 키보드에서 손을 뗄 때 -->
                    </tr>
                    <tr>
                        <th><label for="userpw_re">비밀번호 확인</label></th>
                        <td><input type="password" name="userpw_re" id="userpw_re" onkeyup="pwcheck()"></td>
                    </tr>
                    <tr>
                        <th><label for="username">이름</label></th>
                        <td><input type="text" name="username" id="username"></td>
                    </tr>
                    <tr class="gender_area">
                        <th>성별</th>
                        <td>
                            <label>남자 <input type="radio" name="usergender" id="" value="M" checked></label>
                            <label>여자 <input type="radio" name="usergender" id="" value="W"></label>
                        </td>
                    </tr>
                    <tr class="zipcode_area">
                        <th>우편번호</th>
                        <td>
                            <input type="text" name="zipcode" placeholder="우편번호" id="zipcode" readonly onclick="findAddr()">
                            <input type="button" value="우편번호 찾기" onclick="findAddr()">
                        </td>
                    </tr>
                    <tr class="addr_area">
                        <th>주소</th>
                        <td>
                            <input type="text" name="addr" id="addr" placeholder="주소" readonly>
                        </td>
                    </tr>
                    <tr>
                        <th>상세주소</th>
                        <td>
                            <input type="text" name="addrdetail" id="addrdetail" placeholder="상세주소">
                        </td>
                    </tr>
                    <tr>
                        <th>참고항목</th>
                        <td>
                            <input type="text" name="addretc" id="addretc" placeholder="참고항목" readonly>
                        </td>
                    </tr>
                    <tr class="hobby_area">
                        <th>취미</th>
                        <td>
                            <div>
                                <div>
                                    <label><input type="checkbox" name="userhobby" id="" value="게임"> 게임하기</label>
                                </div>
                                <div>
                                    <label><input type="checkbox" name="userhobby" id="" value="그림"> 그림그리기</label>
                                </div>
                                <div>
                                    <label><input type="checkbox" name="userhobby" id="" value="영화"> 영화보기</label>
                                </div>
                                <div>
                                    <label><input type="checkbox" name="userhobby" id="" value="음악"> 음악듣기</label>
                                </div>
                                <div>
                                    <label><input type="checkbox" name="userhobby" id="" value="운동"> 운동하기</label>
                                </div>
                                <div>
                                    <label><input type="checkbox" name="userhobby" id="" value="코딩"> 코딩하기</label>
                                </div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th colspan="2">
                            <input type="button" value="가입 완료" onclick="sendit()">
                        </th>
                    </tr>
                </tbody>
            </table>
        </form>
    </div>
</body>
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script src="./js/user.js"></script>
</html>
