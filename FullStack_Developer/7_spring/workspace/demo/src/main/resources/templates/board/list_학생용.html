<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
<link href="/css/style.css" rel="stylesheet">
</head>
<body class="list">

	<div id="wrap" class="list">
		
		<!-- 게시글 리스트 띄워주는 테이블 -->
		<div class="tar w900">글 개수 : </div>
		<div class="list table">
			<div class="thead tac">
				<div class="row">
					<div>번호</div>
					<div>제목</div>
					<div>작성자</div>
					<div>날짜</div>
					<div>조회수</div>
				</div>
			</div>
			<div class="tbody">
				
			</div>
		</div>
		<!-- 페이징 처리하는 테이블 -->
		<table class="pagination">
			<tbody>
				<tr>
					<td>
						
					</td>
				</tr>
			</tbody>
		</table>
		<!-- 글쓰기 버튼 배치하는 테이블 -->
		<table class="btn_table">
			<tbody>
				<tr>
					<td>
						<a class="write btn">글쓰기</a>
					</td>
				</tr>
			</tbody>
		</table>
		<!-- 검색 -->
		<div class="search_area">
			<form name="searchForm" id="searchForm" action="/board/list">
				<select name="type" id="type">
					<option value="">검색</option>
					<option value="T">제목</option>
					<option value="C">내용</option>
					<option value="W">작성자</option>
					<option value="TC">제목 또는 내용</option>
					<option value="TW">제목 또는 작성자</option>
					<option value="TCW">제목 또는 내용 또는 작성자</option>
				</select>
				<input type="search" id="keyword" name="keyword" th:value="">
				<a id="search-btn" class="btn" onclick="">검색</a>
				<input type="hidden" name="pagenum" th:value="">
				<input type="hidden" name="amount" th:value="">
			</form>
		</div>
	</div>
	<div id="chat-circle" class="btn btn-raised">
		<div id="chat-overlay"></div>
		<span class="material-symbols-outlined">speaker_phone</span>
	</div>
	<div class="chat-box">
		<div class="chat-box-header">
			사용자 채팅 <span class="chat-box-toggle"><span
				class="material-symbols-outlined">close</span></span>
		</div>
		<div class="chat-box-body">
			<div class="chat-box-overlay"></div>
			<div class="chat-logs"></div>
			<!--chat-log -->
		</div>
		<div class="chat-input">
			<form>
				<input type="hidden" id="userid" name="userid" th:value="">
				<span class="echo-receiver"></span> <input type="text"
					id="chat-input" placeholder="Send a message..."
					onkeyup="sendEcho();" />
				<button type="submit" class="chat-submit" id="chat-submit">
					<span class="material-symbols-outlined">send</span>
				</button>
			</form>
		</div>
	</div>
</body>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</html>
